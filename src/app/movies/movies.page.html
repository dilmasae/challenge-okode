<ion-header>
  <ion-toolbar>
    <ion-title>Okode</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar [(ngModel)]="q" (ionChange)="handleSearch()" debounce="500"></ion-searchbar>
  <ion-spinner *ngIf="isFetching; else elseBlock" name="circles"></ion-spinner>

  <ng-template #elseBlock>
    <ion-list>
      <ion-item *ngFor="let movie of movies" [routerLink]="['/movies', movie.id]">
        <ion-label>
          <h2>{{ movie.title }}</h2>
        </ion-label>
      </ion-item>
    </ion-list>
  </ng-template>
  
  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
  
</ion-content>
